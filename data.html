                       <script>
                        function showAlert()
                        {
                            swal({
                            title: "Apakah anda ingin menghapus data?",
                            text: "Data yang di hapus tidak akan kembali!",
                            icon: "warning",
                            buttons: true,
                            dangerMode: true,
                            })
                            .then((willDelete) => {
                            if (willDelete) {
                                swal("Data berhasil dihapus!", {
                                icon: "success",
                                });
                            } else {
                                swal("Data tidak dihapus!");
                            }
                            });
                        }
                        function Alert()
                        {
                            swal(
                        
                            "Apakah anda ingin mengedit data?",
                            {
                            icon: "warning",
                            buttons: {
                                cancel: "Tidak",
                                catch: {
                                text: "Berhasil",
                                },
                                gagal: {
                                text: "Gagal",
                                dangerMode : true,
                                },
                                
                            },
                            })
                            .then((value) => {
                            switch (value) {
                            
                                case "gagal":
                                swal("Gagal!", "Data gagal diedit", "error");
                                break;
                            
                                case "catch":
                                swal("Berhasil!", "Data berhasil diedit!", "success");
                                break;
                            
                                default:
                                swal("Data tidak diedit!");
                            }
                            });
                        }
                        </script>
